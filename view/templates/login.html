<!DOCTYPE html>
<html lang="de">

<head>
    <title>SQL-Datenbanken</title>
    {% include 'css.html' %}
</head>

<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href="{{ url_for('check_login') }}" class="active">Login</a>
            <a href="{{ url_for('register') }}">Registrierung</a>
        </div>
        <form action="/login" method="POST">
            <label for="username">
                <i class="fa fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Benutzername" id="username" required>
            <label for="password">
                <i class="fa fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Passwort" id="password" required>
            <div class="msg">{{ message }}</div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
